<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}電腦零組件篩選表單{% endblock %}</title>
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/staticfiles/images/basebackground.jpg') repeat; /* 設置背景圖，重複填滿 */
            background-size: auto;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 2100px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* 半透明背景，確保可讀性 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #5a3e1b;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #d2b48c;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #d2b48c; /* 柔和淺褐色 */
            font-weight: bold;
            color: white;
        }
        select, .dropdown-input {
            width: 100%;
            height: 40px;
            padding: 5px;
            border: 1px solid #a58b61;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
            box-sizing: border-box;
        }
        .dropdown-panel {
            display: none;
            position: absolute;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #a58b61;
            border-radius: 4px;
            padding: 10px;
            z-index: 1000;
            text-align: left;
            width: 90%;
            max-width: 300px;
        }
        .dropdown-panel label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .dropdown-panel input[type="number"],
        .dropdown-panel select {
            width: 100%;
            padding: 10px 0;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #a58b61;
            border-radius: 4px;
        }
        .dropdown-panel button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dropdown-panel button.confirm {
            background-color: #8b5a2b; /* 深褐色 */
            color: white;
        }
        .dropdown-panel button.cancel {
            background-color: #ccc;
            color: #333;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
